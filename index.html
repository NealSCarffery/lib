<a name="%E7%AE%80%E4%BB%8B" class="anchor" href="#%E7%AE%80%E4%BB%8B"><span class="octicon octicon-link"></span></a>简介</h3>

<p>本项目主要完成的工作是为一般的C++网络编程提供一个简易的封装类，分成了两个文件夹，各自的命名空间为文件夹名</p>

<h3>
<a name="base" class="anchor" href="#base"><span class="octicon octicon-link"></span></a>base</h3>

<p>base库提供了基本的非网络编程的封装类，主要包括：日志类，单例类，时间戳类以及常用的工具函数（比如类型转换函数）</p>

<h3>
<a name="net" class="anchor" href="#net"><span class="octicon octicon-link"></span></a>net</h3>

<p>net库提供了基本的网络编程的封装类。主要包括：套接字类和套接字地址类，套接字类中套接字的操作是阻塞的。
以后视需要会增加非阻塞和事件驱动的类。</p>
